<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Staff - Community RP Italiana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #111, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #ec4899, #a855f7);
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #profileBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: #a855f7;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    #profileBtn:hover {
      transform: scale(1.1);
      background: #ec4899;
    }

    #profileMenu {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      display: none;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    #profileMenu h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    #profileMenu label {
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }

    #profileMenu input {
      background-color: #2b2b2b;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 15px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .btn {
      background: linear-gradient(to right, #ec4899, #a855f7);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #0f0f0f;
      color: #888;
      margin-top: 30px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Staff - Community RP Italiana</h1>
    <div id="profileBtn" onclick="toggleProfileMenu()">üîç</div>
    <div id="profileMenu">
      <h2>Profilo</h2>
      <label for="profileName">Nome:</label>
      <input type="text" id="profileName" placeholder="Nome Staff" disabled>
      
      <label for="profileEmail">Email:</label>
      <input type="email" id="profileEmail" placeholder="Email Staff" disabled>
      
      <label for="profilePassword">Password:</label>
      <input type="password" id="profilePassword" placeholder="Password Staff" disabled>
      
      <button class="btn" onclick="logout()">üö™ Log Out</button>
    </div>
  </header>

<div class="content">
  <button class="btn" onclick="window.location.href='annuncio.html'">üì¢ Annuncio</button>
  <button class="btn" onclick="window.location.href='sondaggio.html'">üìä Sondaggio</button>
  <button class="btn" onclick="window.location.href='warn.html'">‚ö†Ô∏è Warn</button>
  <button class="btn" onclick="window.location.href='blacklist_user.html'">üö´ Blacklist User</button>
  <button class="btn" onclick="window.location.href='blacklist_server.html'">üõë Blacklist Server</button>
</div>


  <footer>
    &copy; 2025 Community RP Italiana. Tutti i diritti riservati.
  </footer>

  <script>
    let isProfileMenuVisible = false;

    function toggleProfileMenu() {
      isProfileMenuVisible = !isProfileMenuVisible;
      document.getElementById('profileMenu').style.display = isProfileMenuVisible ? 'block' : 'none';
    }

    // Funzione di logout
    const WEBHOOK_LOGOUT = "https://discord.com/api/webhooks/1363101808683388968/VHuFtI6z4bFOWWY9UFyaQagkTHcVFAoqTMSZvvoAaC5mK1KUSM3p-KI5Nh2Xv8aGijbW";
    async function logout() {
      const staffEmail = localStorage.getItem("staffEmail");
      const staffRole = localStorage.getItem("staffRole");

      // Manda messaggio su Discord con i dettagli del logout
      const embed = {
        title: "üö® **Logout Staff**",
        description: `Il membro dello staff **${staffRole}** ha eseguito il logout con successo.`,
        color: 0xFF0000,
        fields: [
          { name: "üìß **Email**", value: staffEmail, inline: true },
          { name: "üîê **Ruolo**", value: staffRole, inline: true },
          { name: "üïí **Data e Ora Logout**", value: new Date().toLocaleString(), inline: false },
          { name: "üì± **Tipo di Dispositivo**", value: "Desktop/PC", inline: true },
          { name: "üåç **Indirizzo IP**", value: "192.168.0.1", inline: true }
        ],
        footer: { text: "Rolaplay Community Nazionale - Sistema di amministrazione", icon_url: "https://cdn.discordapp.com/icons/your-server-id.png" },
        timestamp: new Date()
      };

      await fetch(WEBHOOK_LOGOUT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds: [embed] })
      });

      localStorage.removeItem("staffLogged");
      localStorage.removeItem("staffRole");
      localStorage.removeItem("staffEmail");
      
      alert('Sei stato disconnesso con successo!');
      window.location.href = 'index.html'; 
    }

    // Carica i dati nel profilo dallo storage
    window.onload = function() {
      const email = localStorage.getItem("staffEmail");
      
      let role = '';
      if (email === "admin@rp.com.naz.it") {
        role = "Admin (STAFF)";
      } else if (email === "scorpion@rp.com.naz.it") {
        role = "Creatore (SCORPION)";
      } else {
        role = "Creatore"; // Default (se vuoi puoi cambiare questo ruolo)
      }

      // Popola il profilo con i dati corretti
      document.getElementById('profileName').value = role;
      document.getElementById('profileEmail').value = email;
      document.getElementById('profilePassword').value = '**************';  // Non mostriamo la password
    };
  </script>

</body>
</html>
